<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AttentionViz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace; background: #1a1a2e; color: #e0e0e0; }

    #app {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    /* Controls bar */
    #controls {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 8px 16px;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
      flex-wrap: wrap;
    }
    .ctrl-group {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .ctrl-group label {
      font-size: 12px;
      color: #a0a0c0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    button, select {
      background: #0f3460;
      color: #e0e0e0;
      border: 1px solid #1a3a6a;
      border-radius: 4px;
      padding: 4px 10px;
      font-size: 13px;
      cursor: pointer;
    }
    button:hover, select:hover { background: #1a4a80; }
    input[type="range"] {
      width: 120px;
      accent-color: #3a86ff;
    }
    .layer-nav { font-size: 16px; padding: 2px 8px; }

    /* Main panels */
    #panels {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
      overflow: hidden;
    }
    #image-panel {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      border-right: 1px solid #0f3460;
      overflow: hidden;
      position: relative;
    }
    #token-panel {
      position: relative;
      overflow: hidden;
      background: #fafafa;
    }
    #token-canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Status bar */
    #status-bar {
      padding: 6px 16px;
      font-size: 12px;
      color: #8080a0;
      background: #16213e;
      border-top: 1px solid #0f3460;
    }

    /* Tooltips */
    .tooltip {
      position: fixed;
      display: none;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
      pointer-events: none;
      z-index: 1000;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="controls">
      <div class="ctrl-group">
        <label>Dataset</label>
        <select id="dataset-select"></select>
      </div>

      <div class="ctrl-group">
        <label>Layer</label>
        <button id="layer-prev" class="layer-nav">&#9664;</button>
        <input type="range" id="layer-slider" />
        <span id="layer-label">0</span>
        <button id="layer-next" class="layer-nav">&#9654;</button>
      </div>

      <div class="ctrl-group">
        <label>Head</label>
        <select id="head-select"></select>
      </div>

      <div class="ctrl-group">
        <label>Agg</label>
        <button id="agg-toggle">mean</button>
      </div>

      <div class="ctrl-group">
        <label>Direction</label>
        <button id="dir-toggle">Source â†’ Target</button>
      </div>

      <div class="ctrl-group">
        <label>Color</label>
        <select id="color-select">
          <option value="blues">Blues</option>
          <option value="viridis">Viridis</option>
          <option value="hot">Hot</option>
        </select>
      </div>

      <div class="ctrl-group">
        <label>Opacity</label>
        <input type="range" id="opacity-slider" min="0" max="1" step="0.05" value="0.7" />
        <span id="opacity-label">70%</span>
      </div>
    </div>

    <div id="panels">
      <div id="image-panel"></div>
      <div id="token-panel">
        <canvas id="token-canvas"></canvas>
      </div>
    </div>

    <div id="status-bar">Loading...</div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
